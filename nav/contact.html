<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Linkin Park - Contacto</title>
</head>

<body id="body" class="nightModeOff">
    <header id="header" class="container-fluid headerLight">
        <nav class="row d-flex justify-content-between align-items-center">
            <div class="col-11 col-lg-5 ">
                <h1>Linkin Park</h1>
            </div>
            <div class="col-1 d-lg-none px-0">
                <a href="javascript:void(0);" onclick="mobileMenuFunc()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                </a>
            </div>
            <div id="menu" class="d-none col-12 justify-content-end my-2 d-lg-flex col-lg-7">
                <ul
                    class="d-flex col-12 justify-content-evenly align-items-center my-auto flex-wrap justify-content-lg-end">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="members.html">Miembros</a></li>
                    <li><a href="discography.html">Discografia</a></li>
                    <li><a href="multimedia.html">Multimedia</a></li>
                    <li><a href="contact.html" class="activePage">Contacto</a></li>
                    <li><a id="brightMode" class="darkMode" href="javascript:void(0);" onclick="nightMode()"><div></div></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="page-title row">
        <h2>Contacto</h2>
    </div>
    <div class="container full-form-container">
        <div class="row d-flex flex-column flex-lg-row">
            <div class="col-lg-8 img-container">
                <img src="../img/contact.png" alt="The Hunting Party Album Art">
            </div>
            <div class="col-lg-4 d-lg-flex form-container">
                <form action="" method="post">
                    <div>
                        <div>
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="" id="name" placeholder="John" required>
                        </div>
                        <div>
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="" id="lastName" placeholder="Doe" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" name="" id="email" placeholder="johndoe@domain.com"
                                required>
                        </div>
                        <div>
                            <label for="phone" class="form-label">Telefono</label>
                            <input type="text" class="form-control" name="" id="phone" placeholder="">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label class="form-label" for="message">Message</label>
                            <textarea class="form-control" name="textArea" rows="5" cols="50"></textarea>
                        </div>
                    </div>
                    <div id="survey">
                        <label class="form-label fs-3" for="survey">Selecciona tu album favorito</label>
                        <div>
                            <div>
                                <input class="form-check-input" type="radio" name="album" id="ht" value="hybridtheory">
                                <label class="form-label" for="ht">Hybrid Theory</label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="album" id="mt" value="meteora">
                                <label class="form-label" for="mt">Meteora</label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="album" id="mtm"
                                    value="minutestomidnight">
                                <label class="form-label" for="mtm">Minutes to Midnight</label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="album" id="ats"
                                    value="athousandsuns">
                                <label class="form-label" for="ats">A Thousand Suns </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="album" id="lt" value="livingthings">
                                <label class="form-label" for="lt">Living Things</label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="album" id="thp"
                                    value="thehuntingparty">
                                <label class="form-label" for="thp">The Hunting Party</label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="album" id="oml" value="onemorelight">
                                <label class="form-label" for="oml">One More Light</label>
                            </div>
                        </div>
                    </div>
                    <div id="suscription" class="d-flex mt-4">
                        <input class="form-check-input" type="checkbox" name="suscription" id="suscribe"
                            value="suscribe">
                        <label class="form-label" for="suscribe">Tilda esta opción si desea recibir
                            notificaciones
                            sobre la banda.</label>
                    </div>
                    <div class="d-grid my-3">
                        <input id="enviar" type="submit" value="Enviar" class="btn btn-secondary">
                    </div>
                </form>
            </div>

        </div>
    </div>
    <footer id="footer" class="footerLight">
        <div>
            <p>Redes sociales</p>
            <ul>
                <li>
                    <a href="https://web.facebook.com/linkinpark/" target="_blank">
                        <div id="facebookIcon"></div>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/linkinpark/" target="_blank">
                        <div id="instagramIcon"></div>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/linkinpark" target="_blank">
                        <div id="twitterIcon"></div>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/channel/UCZU9T1ceaOgwfLRq7OKFU4Q" target="_blank">
                        <div id="youtubeIcon"></div>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <script>
        function mobileMenuFunc() {
            var x = document.getElementById("menu");
            if (x.classList.contains("d-none")) {
                x.classList.remove("d-none")
                x.classList.add("d-flex")
            } else if (x.classList.contains("d-flex")){
                x.classList.remove("d-flex")
                x.classList.add("d-none")
            }
        }
        function nightMode() {
            var x = document.getElementById("brightMode");
            if (x.classList.contains("darkMode")) {
                x.classList.remove("darkMode")
                x.classList.add("lightMode")
                document.getElementById("body").classList.remove("nightModeOff")
                document.getElementById("body").classList.add("nightModeOn")
                document.getElementById("header").classList.remove("headerLight")
                document.getElementById("header").classList.add("headerDark")
                document.getElementById("footer").classList.remove("footerLight")
                document.getElementById("footer").classList.add("footerDark")
            } else if (x.classList.contains("lightMode")){
                x.classList.remove("lightMode")
                x.classList.add("darkMode")
                document.getElementById("body").classList.remove("nightModeOn")
                document.getElementById("body").classList.add("nightModeOff")
                document.getElementById("header").classList.remove("headerDark")
                document.getElementById("header").classList.add("headerLight")
                document.getElementById("footer").classList.remove("footerDark")
                document.getElementById("footer").classList.add("footerLight")
            }
        }
    </script>
</body>

</html>
